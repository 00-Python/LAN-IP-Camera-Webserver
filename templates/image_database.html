<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 15px;
            padding: 15px;
        }
        .gallery-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .gallery-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Image Database</h1>
    <div class="gallery">
        {% for record in face_records %}
        <div class="gallery-item">
            <img src="data:image/png;base64,{{ record.face_image_base64 }}" class="gallery-image">
            <div>Face Image</div>
            <img src="data:image/png;base64,{{ record.left_eye_image_base64 }}" class="gallery-image">
            <div>Left Eye</div>
            <img src="data:image/png;base64,{{ record.right_eye_image_base64 }}" class="gallery-image">
            <div>Right Eye</div>
            <div class="timestamp">Captured: {{ record.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
